<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interpreter v0.1</title>
    <link rel="stylesheet" href="sass/main.css">
</head>

<body>
    <h2 id="int-name"></h2>

    <div>
        <textarea id="source"></textarea>
    </div>
    <button id="button">Run</button>
    <script type="module">

        import { Lexer } from "./dist/core/Lexer.js";
        import { Parser } from "./dist/core/Parser.js";

        import { Resolver } from "./dist/core/Resolver.js";
        import { Interpreter } from "./dist/core/Interpreter.js";
        

        function run(code) {
            
            const lexer = new Lexer(code);

            const tokens = lexer.getTokens();

            //console.log("source: ", source, "\n", tokens);
            console.clear();
            console.log("code: ", code, "\n");

            const parser = new Parser(tokens);

            document.getElementById("int-name").innerHTML = parser.version;

            const statements = parser.parse();
            console.log(statements);

            const intp = new Interpreter();
            const resolver = new Resolver(intp);
            resolver.resolve(statements);

            intp.interpret(statements);
            console.log("FIN", intp.locals)


        }




        fetch('sevian.sv')
            .then(r => r.text())
            .then(source => {
                document.getElementById("source").value = source;
                document.getElementById("button").addEventListener("click", (event)=>{
                    run(document.getElementById("source").value);
                });
                run(source)
            })



    </script>
</body>

</html>
