<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interpreter v0.1</title>
    <link rel="stylesheet" href="sass/main.css">
</head>

<body>
    <h2 id="int-name"></h2>

    <div>
        <textarea id="source"></textarea>
    </div>
    <div>
        <textarea id="data"></textarea>
    </div>
    <nav>
        <button id="button">Execute</button>
        <button id="evaluate">Evaluate</button>
    </nav>
    <div>
        <textarea id="result"></textarea>
    </div>
    <script type="module">

        import { Lexer } from "./dist/core/Lexer.js";
        import { Parser } from "./dist/core/Parser.js";

        import { Resolver } from "./dist/core/Resolver.js";
        import { Interpreter } from "./dist/core/Interpreter.js";

        import { Outer } from "./dist/core/outer/Outer.js";


        function run(code) {

            const lexer = new Lexer(code);

            const tokens = lexer.getTokens();

            //console.log("source: ", source, "\n", tokens);
            console.clear();
            console.log("code: ", code, "\n");

            const parser = new Parser(tokens);

            document.getElementById("int-name").innerHTML = parser.version;

            const statements = parser.parse();
            console.log(statements);

            const intp = new Interpreter();
            const resolver = new Resolver(intp);
            //resolver.resolve(statements);

            intp.interpret(statements);
            console.log("FIN", intp.locals)


        }

        function evaluate(code) {

            //const lexer = new Lexer(code);

            //const tokens = lexer.getTokens();

            const outer = new Outer(code);

            const data = JSON.parse(document.getElementById("data").value);
            /*
            const data = {

                "mode": "update",
                "esteban": "JIMENEZ",
                "name": "NUñEZ",
                "apellido": "NEVER",
                "age": "47",
                "city": "Caracas",
                "country": "Ve",
                "price": 456.74666
            };
            */
            outer.setMap("@", data, "");

            outer.setMap("&", {

                "apellido": "lopez",
            }, "EX_");


            console.log("code: ", code, "\n");

            const r = outer.run();

            document.getElementById("result").value = r;
            console.log(r);


        }


        const data = {

            "mode": "update",
            "esteban": "JIMENEZ",
            "name": "NUñEZ",
            "apellido": "NEVER",
            "age": "47",
            "city": "Caracas",
            "country": "Ve",
            "price": 456.74666,
            "k":{
                "a":"yanny",
                "b":["green", "yellow", "red"]
            }
        };

        document.getElementById("data").value = JSON.stringify(data, null, 2);

        fetch('sevian.sv')
            .then(r => r.text())
            .then(source => {
                document.getElementById("source").value = source;
                document.getElementById("button").addEventListener("click", (event) => {
                    run(document.getElementById("source").value);
                });
                document.getElementById("evaluate").addEventListener("click", (event) => {
                    evaluate(document.getElementById("source").value);
                });
                //run(source)
            })



    </script>
</body>

</html>
