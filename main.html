<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interpreter v0.1</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="sass/main.css">
</head>

<body>
    <h2 id="int-name"></h2>
    <div>
        <textarea id="template"></textarea>
    </div>
    <div>
        <textarea id="source"></textarea>
    </div>
    <div>
        <textarea id="data"></textarea>
    </div>
    <nav>
        <button id="sv">load</button>
        <button id="clear">Clear</button>
        <button id="button">Execute</button>
        <button id="evaluate">Template</button>
    </nav>
    <div>
        <textarea id="result"></textarea>
    </div>
    <script type="module">

        import { Lexer } from "./dist/core/Lexer.js";
        import { Parser } from "./dist/core/Parser.js";

        import { Resolver } from "./dist/core/Resolver.js";
        import { Interpreter } from "./dist/core/Interpreter.js";

        import { Outer } from "./dist/core/outer/Outer.js";


        function run(code) {
            console.clear();
            const lexer = new Lexer(code);

            const tokens = lexer.getTokens();

            //console.log("source: ", source, "\n", tokens);
            
            console.log("code: ", code, "\n");

            console.log( tokens);return;

            const parser = new Parser(tokens);

            document.getElementById("int-name").innerHTML = parser.version;

            const statements = parser.parse();
            console.log(statements);

            const intp = new Interpreter();
            const resolver = new Resolver(intp);
            //resolver.resolve(statements);

            const output = intp.interpret(statements);
            console.log("FIN", intp.locals,output)

            document.getElementById("result").value = output.join(":");


        }

        function evaluate(code) {


            const outer = new Outer();

            const data = JSON.parse(document.getElementById("data").value);

            outer.setMap("@", data, "");

            outer.setMap("&", {

                "apellido": "lopez",
            }, "EX_");


            const output = outer.execute(code);

            document.getElementById("result").value = output;
            console.log(output);


        }


        const data = {

            "mode": "update",
            "esteban": "JIMENEZ",
            "name": "NUÃ±EZ",
            "apellido": "NEVER",
            "birth": "1975-10-24",
            "age": "47",
            "city": "Caracas",
            "country": "Venezuela",
            "price": 456.74666,
            "k": {
                "a": "yanny",
                "b": ["green", "yellow", "red"]
            }
        };

        document.getElementById("data").value = JSON.stringify(data, null, 2);
        fetch('template.sv')
            .then(r => r.text())
            .then(source => {
                document.getElementById("template").value = source;

            });
        fetch('sevian.sv')
            .then(r => r.text())
            .then(source => {
                document.getElementById("source").value = source;

                //run(source)
            });

        document.getElementById("button").addEventListener("click", (event) => {
            run(document.getElementById("source").value);
        });
        document.getElementById("evaluate").addEventListener("click", (event) => {
            evaluate(document.getElementById("template").value);
        });
        document.getElementById("clear").addEventListener("click", (event) => {
            document.getElementById("source").value = "";
        });


    </script>
</body>

</html>
