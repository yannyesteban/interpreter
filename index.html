<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<meta name="referrer" content="no-referrer-when-downgrade">-->
    <title>WHENDY</title>
    <link rel="icon" type="image/png" href="favicon.png" sizes="16x16">
    <link rel="stylesheet" href="sass/reset.css">
    <link rel="stylesheet" href="sass/main.css">
    
    <!--<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css">
    
    -->
    
    <!--<link rel="stylesheet" href="../css/homee.css">-->
    
    
</head>
<body>

    <wh-tab>
        <wh-tab-menu>X</wh-tab-menu>
        <wh-tab-menu>Y</wh-tab-menu>
        <wh-tab-panel>A</wh-tab-panel>
        <wh-tab-panel>S</wh-tab-panel>

    </wh-tab>
    <wh-list-text>
        <wh-option value="1">uno</wh-option>      
        <wh-option value="2">dos</wh-option>      
        <wh-option value="3">tres</wh-option>      
        <wh-option value="4">cuatro</wh-option>      
    </wh-list-text>
    <wh-form>
        <wh-form-caption>Form 1</wh-form-caption>
        <wh-form-body>
            <wh-form-field><label>xxxx</label><input></wh-form-field>
        </wh-form-body>
        

    </wh-form>

    <button onclick="document.getElementById('w1').visibility = true">W1</button>
    <button onclick="document.getElementById('w2').visibility = true">W2</button>
    <wh-win resizable id="w1">
        <wh-win-header>
            <wh-win-caption>Hola</wh-win-caption>
            </wh-win-header>
        <wh-win-body>Hello x</wh-win-body>
    </wh-win>

    <wh-win resizable id="w2">
        <wh-win-header>
            <wh-win-caption>Hola 2</wh-win-caption>
            </wh-win-header>
        <wh-win-body>Hola 2</wh-win-body>
    </wh-win>
    <wh-app id="gtcomm" name="home" server="http://127.0.0.1:8080">

        

    </wh-app>
    <script type="module" src="dist/whendy/frontend/App.js"></script>
    <script type="module" src="dist/whendy/frontend/Window.js"></script>
    <script type="module" src="dist/whendy/frontend/Tab.js"></script>
    <script type="module" src="dist/whendy/frontend/ListText.js"></script>
    <script type="module" src="dist/whendy/frontend/Form.js"></script>
</body>
</html>
